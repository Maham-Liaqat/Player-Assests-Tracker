<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braden Smith Assist Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app.css">
    <script>
        // Apply embed mode class ASAP to avoid flashes of content in iframes
        (function(){
          try {
            var params = new URLSearchParams(window.location.search);
            if (params.get('embed') === '1') {
              document.documentElement.classList.add('embed');
            }
          } catch (e) {}
        })();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
</head>
<body>
    <!-- Site header -->
    <header class="site-header py-2 px-3">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <div class="brand-mark">AT</div>
                <strong>Assist Tracker</strong>
                <span class="badge bg-light text-dark d-none d-md-inline">Live</span>
            </div>
            <nav class="d-none d-md-flex align-items-center gap-3">
                <a href="#leaders" class="nav-link">Leaders</a>
                <a href="#trends" class="nav-link">Trends</a>
                <a href="#embed" class="nav-link">Embed</a>
                <button class="btn btn-sm btn-outline-secondary" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
            </nav>
        </div>
    </header>

    <div id="errorBanner" class="error-banner d-none" role="alert" aria-live="polite"></div>

    <section class="hero">
        <div class="court-background">
            <!-- SVG Court Overlay -->
            <svg class="court-svg" viewBox="0 0 1000 400" preserveAspectRatio="none" aria-hidden="true">
                <!-- Court gradient -->
                <defs>
                    <linearGradient id="courtGrad" x1="0" x2="0" y1="0" y2="1">
                        <stop offset="0%" stop-color="#0b7a59" stop-opacity="0.9"/>
                        <stop offset="100%" stop-color="#006747" stop-opacity="0.9"/>
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="1000" height="400" fill="url(#courtGrad)"/>
                <!-- Midcourt line -->
                <line x1="500" y1="0" x2="500" y2="400" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
                <!-- Center circle -->
                <circle cx="500" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
                <!-- Left key -->
                <rect x="0" y="100" width="190" height="200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
                <circle cx="190" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
                <!-- Right key -->
                <rect x="810" y="100" width="190" height="200" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
                <circle cx="810" cy="200" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.35"/>
            </svg>
            <div class="timeline">
                <div class="timeline-progress" id="progressBar"></div>
            </div>
            <!-- Player markers will be dynamically added here -->
            <div class="hero-copy">
                <h1 class="hero-title mb-2">Chasing Greatness</h1>
                <p class="hero-subtitle mb-3">Follow the assist chase with live updates, charts, and leaderboards.</p>
                <a href="#leaders" class="btn btn-warning btn-lg">Track Live Stats</a>
            </div>

            <!-- Highlight card -->
            <div class="player-card active hero-highlight" id="bradenCard">
                <div class="d-flex align-items-center">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHZpZXdCb3g9IjAgMCA2MCA2MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIGZpbGw9IiNGRkQ3MDAiLz48L3N2Zz4=" alt="Player" class="player-image me-3">
                    <div>
                        <h5 class="mb-1">Braden Smith</h5>
                        <p class="mb-0">Purdue</p>
                    </div>
                </div>
                <div class="mt-2">
                    <div class="assist-counter" id="bradenAssists">758</div>
                    <div class="progress mt-2">
                        <div class="progress-bar bg-warning" role="progressbar" id="bradenProgress" style="width: 70%"></div>
                    </div>
                    <small class="text-muted">Needs 318 assists to break record</small>
                </div>
            </div>
        </div>
    </section>

    <div class="widget-container" id="leaders">
        
        <div class="stats-container">
            <div class="row">
                <div class="col-md-7 order-2 order-md-1">
                    <h5>All-Time Assist Leaders</h5>
                    <div id="leaderboardSkeleton" class="leaderboard" aria-hidden="true">
                        <div class="player-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <span class="badge skeleton skeleton-badge me-2">&nbsp;</span>
                                    <div>
                                        <div class="skeleton skeleton-text w-75 mb-1"></div>
                                        <div class="skeleton skeleton-text w-50"></div>
                                    </div>
                                </div>
                                <div class="text-end w-25">
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="player-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <span class="badge skeleton skeleton-badge me-2">&nbsp;</span>
                                    <div>
                                        <div class="skeleton skeleton-text w-75 mb-1"></div>
                                        <div class="skeleton skeleton-text w-50"></div>
                                    </div>
                                </div>
                                <div class="text-end w-25">
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                            </div>
                        </div>
                        <div class="player-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center">
                                    <span class="badge skeleton skeleton-badge me-2">&nbsp;</span>
                                    <div>
                                        <div class="skeleton skeleton-text w-75 mb-1"></div>
                                        <div class="skeleton skeleton-text w-50"></div>
                                    </div>
                                </div>
                                <div class="text-end w-25">
                                    <div class="skeleton skeleton-text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="leaderboard" class="leaderboard"></div>
                </div>
                <div class="col-md-5 order-1 order-md-2 mb-4 mb-md-0" id="trends">
                    <h5 class="mb-3">Assist Trends</h5>
                    <div class="card chart-card p-3">
                        <canvas id="assistTrendChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="row">
                <div class="col-md-6 mb-2 mb-md-0">
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="assistInput" placeholder="Enter assists to add/remove" min="1" max="50">
                        <div class="btn-group" role="group">
                            <button class="btn btn-success" type="button" id="addAssists" title="Add assists">âž• Add Assists</button>
                            <button class="btn btn-danger" type="button" id="reduceAssists" title="Reduce assists">âž– Remove Assists</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-warning w-100 w-md-auto" id="undoButton">Undo Last Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
    
</body>
</html>
